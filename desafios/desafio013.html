<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela </title>

    <style>
      body{
        font-family: 'Courier New', Courier, monospace;
      }
     table{
        border-collapse: collapse;
        width: 400px;
        

     }

      td{
        border: 2px solid green;
        padding: 10px;
        text-align: center;
      }



    </style>

</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            
            
        </tr>
        <tr>
            <td rowspan="4">F</td>
            <td>G</td>
            <td>H</td>
            <td>I</td>
            
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
            
            
        </tr>
        <tr>
            <td>P</td>
            <td>Q</td>
            <td>R</td>
            
            
        </tr>
        <tr>
            <td colspan="4">U</td>
           
            
        </tr>
    </table>
</body>
</html>
