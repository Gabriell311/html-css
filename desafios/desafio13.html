<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>

<style>
   body{
    font-family: Georgia, 'Times New Roman', Times, serif;
   }

   table{  
    border-collapse: collapse;
    width: 400px;
    text-align: center;

   }

   td{
    border: 1px solid black;
    padding: 10px;
   }




</style>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            
        </tr>
        <tr>
            <td colspan="3">9</td>
            <td>10</td>

        </tr>
        <tr>
            <td rowspan="2">13</td>
            <td colspan="2">14</td>
            <td>15</td>

        </tr>
        <tr>
            <td>17</td>
            <td>18</td>
            <td>19</td>
        </tr>









    </table>
</body>
</html>
